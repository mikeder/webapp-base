<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>{{ escape(handler.settings["title"]) }}</title>
    <!-- JQuery-UI CSS -->
    <link href= "{{ static_url('css/jquery-ui.css') }}" rel="stylesheet" type="text/css" >
    <link href= "{{ static_url('css/jquery-ui.theme.css') }}" rel="stylesheet" type="text/css" >
    <link href= "{{ static_url('css/jquery-ui.structure.css') }}" rel="stylesheet" type="text/css" >
    <!-- Bootstrap core CSS -->
    <link href="{{ static_url('css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ static_url('css/main.css') }}" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">{{ escape(handler.settings['title']) }}</a>
        </div>
      </div>
    </nav>

    <!-- LOAD ALL THE SCRIPTS!!! -->
    <script src="{{ static_url('js/jquery.js') }}"></script>
    <script src="{{ static_url('js/bootstrap.min.js') }}"></script>
    <script src="{{ static_url('js/jquery.datetimepicker.full.js') }}"></script>
    <script src="{{ static_url('js/jquery.countdown.js') }}"></script>
    <script src="{{ static_url('js/jquery-ui.js') }}"></script>

    <div id="body">
      <div id="banner"></div>
      <div id="content">
        {% block body %}{% end %}
      </div>
    </div>
    {% block bottom %}{% end %}
  </body>
</html>
